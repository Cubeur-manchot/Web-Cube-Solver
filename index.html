<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Cube Solver</title>
    <link type="text/css" rel="stylesheet" media="all" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="tagCreator.js"></script>
    <script type="text/javascript" src="cubeState.js"></script>
</head>
<body onload="init();">
    <h1>Web Cube Solver</h1>
    <section id="leftColumn" class="column">
        <select id="eventNameSelect" onchange="updateEventName();">
            <option value="1x1x1">1x1x1</option>
            <option value="2x2x2">2x2x2</option>
            <option value="3x3x3" selected="selected">3x3x3</option>
            <option value="4x4x4">4x4x4</option>
            <option value="5x5x5">5x5x5</option>
            <option value="6x6x6">6x6x6</option>
            <option value="7x7x7">7x7x7</option>
            <option value="pyraminx">pyraminx</option>
            <option value="megaminx">megaminx</option>
            <option value="skewb">skewb</option>
            <option value="square one">square one</option>
            <option value="clock">clock</option>
        </select>
        <br/>
        <form id="moveParserForm">
            <label for="movesToParse" id="movesToParseLabel">Enter moves :</label><br>
            <input type="text" id="movesToParse" name="movesToParse" value="" onkeypress="if (event.keyCode !== 13) { return true; } else { parseMoves(); displayCube(); return false; }">
        </form>
        <button id="parseMoveButton" onclick="parseMoves(); displayCube();">Parse</button>
        <div id="parsedMovesLabel">Parsed moves :</div>
        <div id="parsedMoves"></div>
    </section>
    <section id="middleColumn" class="column">
        <div id="cubeImageContainer"></div>
    </section>
    <section id="rightColumn" class="column">
        <div id="solutionsLabel">Solution(s) :</div>
        <div id="solutionsContainer"></div>
    </section>
</body>
</html>
